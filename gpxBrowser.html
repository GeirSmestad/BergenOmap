<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Browser</title>
  <link rel="stylesheet" href="css/gpxBrowser.css">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</head>

<body class="gpx-browser">
  <div id="mapBrowser"></div>

  <div class="panel-toggle-container">
    <button id="gpxSelectorToggle"
            class="map-control-button gpx-selector-toggle"
            type="button"
            aria-controls="gpxSelectorPanel"
            aria-expanded="false">
      Velg GPS-spor
    </button>

    <button id="mapSelectorToggle"
            class="map-control-button map-selector-toggle"
            type="button"
            aria-controls="mapSelectorPanel"
            aria-expanded="false">
      Velg kart
    </button>
  </div>

  <div id="mapSelectorPanel" class="map-selector-panel" aria-hidden="true">
    <div class="map-selector-panel__header">
      <label class="map-selector-mode is-active">
        <input type="radio"
               id="mapSelectorModeNearViewport"
               name="mapSelectorMode"
               value="nearViewport"
               checked>
        <span>Velg kart</span>
      </label>
    </div>
    <ul id="mapSelectorList" class="map-selector-list"></ul>
  </div>

  <div id="gpxSelectorPanel" class="gpx-selector-panel" aria-hidden="true">
    <div class="gpx-selector-panel__header">
      <h2>GPS-spor</h2>
    </div>
    <ul id="gpxSelectorList" class="gpx-selector-list"></ul>
  </div>

  <script type="module" src="js/gpxBrowser/main.js"></script>
</body>

</html>
