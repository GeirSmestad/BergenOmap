<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Register map</title>
  <meta name="description" content="">

  <link rel="icon" href="/manifest/favicon.ico" sizes="any">
  <link rel="icon" href="/manifest/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/manifest/icon.png">

  <link rel="manifest" href="/manifest/site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <script>
    (function () {
      try {
        var params = new URLSearchParams(window.location.search || '');
        var override = (params.get('platform') || '').toLowerCase();
        var resolved;

        if (override === 'mobile') {
          resolved = 'registerMap.mobile.html';
        } else if (override === 'desktop') {
          resolved = 'registerMap.desktop.html';
        } else {
          var isMobile = false;
          if (typeof window.matchMedia === 'function') {
            isMobile = window.matchMedia('(max-width: 768px)').matches;
          }
          resolved = isMobile ? 'registerMap.mobile.html' : 'registerMap.desktop.html';
        }

        params.delete('platform');
        var query = params.toString();
        var suffix = (query ? ('?' + query) : '') + (window.location.hash || '');
        window.location.replace(resolved + suffix);
      } catch (e) {
        window.location.replace('registerMap.desktop.html');
      }
    })();
  </script>

</head>

<body>
  <noscript>
    <p>This page requires JavaScript. Open <a href="registerMap.desktop.html">desktop</a> or <a href="registerMap.mobile.html">mobile</a>.</p>
  </noscript>
</body>

</html>
