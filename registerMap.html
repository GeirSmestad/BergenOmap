<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

</head>

<body>

  <!-- Add your site or application content here -->
  <script src="js/registerMap.js"></script>

  <div id="registrationMapBrowser"></div>

  <div id="registrationData">
    <p>Map registration</p>
    <p>Please mark three points in the terrain and their corresponding location on the map.</p>
    <div class="coordinates">
      <div>
        <p id="latLon1"></p>
        <p id="latLon2"></p>
        <p id="latLon3"></p>
      </div>
      <div>
        <p id="xy1"></p>
        <p id="xy2"></p>
        <p id="xy3"></p>
      </div>
    </div>
    <button id="processButton">Process</button>
    <textarea id="output"></textarea>
  </div>


  <!-- TODO: Should probably move border calculation out of rotation and into map file construction -->
  <img id="overlayView" src="http://127.0.0.1:5000/transform?angle=3.22247&border=465&path=../maps/munkebotn_combined.png" />

</body>

</html>
