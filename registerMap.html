<body>

  <!-- Add your site or application content here -->
  <script src="js/registerMap.js"></script>

  <div id="imageInput">
    <p>Please choose an input image. You can drag-and-drop it here.</p>
    <div id="drop-area">Drop image here</div>
    <img id="preview" src="" alt="Image preview">
    <div id="dimensions"></div>
  </div>

  <div id="registrationMapBrowser"></div>

  <div id="registrationData">
    <p>Map registration</p>
    <p>Please mark three points in the terrain and their corresponding location on the map.</p>
    <div class="coordinates">
      <div>
        <p id="latLon1"></p>
        <p id="latLon2"></p>
        <p id="latLon3"></p>
      </div>
      <div>
        <p id="xy1"></p>
        <p id="xy2"></p>
        <p id="xy3"></p>
      </div>
    </div>
    <button id="processButton">Process</button>
    <textarea id="output"></textarea>
  </div>
