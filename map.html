<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

</head>

<body>

  <div id="mapBrowser"></div>
  <div class="map-controls">
    <button id="followPositionToggle" class="map-control-button follow-position-toggle"
            type="button" aria-pressed="false">
      Følg posisjon
    </button>
  </div>
  <button id="mapSelectorToggle" class="map-control-button map-selector-toggle" type="button"
          aria-controls="mapSelectorPanel" aria-expanded="false">
    Velg kart
  </button>
  <div id="mapSelectorPanel" class="map-selector-panel" aria-hidden="true">
    <div class="map-selector-panel__header">
      <label class="map-selector-mode">
        <input type="radio" id="mapSelectorModeNearMe" name="mapSelectorMode" value="nearMe" checked>
        <span>Nær meg</span>
      </label>
      <label class="map-selector-mode">
        <input type="radio" id="mapSelectorModeNearViewport" name="mapSelectorMode" value="nearViewport">
        <span>Nær kartvindu</span>
      </label>
    </div>
    <ul id="mapSelectorList" class="map-selector-list"></ul>
  </div>

  <script src="js/mapBrowser.js"></script>

</body>

</html>
