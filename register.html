<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer bruker - BergenOmap</title>
    <link rel="icon" href="/manifest/favicon.ico" sizes="any">
    <link rel="icon" href="/manifest/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/manifest/icon.png">
    <link rel="manifest" href="/manifest/site.webmanifest">
    <meta name="theme-color" content="#fafafa">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #66afe9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Registrer bruker</h1>
        <p>Skriv inn e-post og passord.</p>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="E-post..." required autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Passord..." required autocomplete="new-password">
            </div>
            <div class="form-group">
                <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Gjenta passord..." required autocomplete="new-password">
            </div>
            <button type="submit">Registrer</button>
            <div id="errorMessage" class="error-message">Kunne ikke registrere.</div>
        </form>
        <p style="margin-top: 1rem; margin-bottom: 0;">
            Har du allerede konto? <a href="/login.html" style="color:#66afe9; text-decoration:none;">Logg inn</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordRepeat = document.getElementById('passwordRepeat').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                if (password !== passwordRepeat) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Passordene er ikke like.';
                    return;
                }

                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const apiUrl = isLocalhost ? 'http://127.0.0.1:5000/api/register' : '/api/register';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email,
                        password
                    })
                });

                if (response.ok) {
                    window.location.href = '/map.html';
                } else {
                    errorMessage.style.display = 'block';
                    try {
                        const data = await response.json();
                        errorMessage.textContent = data?.error || 'Kunne ikke registrere.';
                    } catch (_) {
                        errorMessage.textContent = 'Kunne ikke registrere.';
                    }
                }
            } catch (error) {
                console.error('Register error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'En feil oppstod. Pr√∏v igjen senere.';
            }
        });
    </script>
</body>
</html>
